<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coefficient Generator - Data Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 30px;
    }

    h2 {
      color: #0d47a1;
      margin-top: 40px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 60px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: monospace;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #fbc02d;
      color: black;
    }

    th.evaporating {
      background-color: #81d4fa;
      color: black;
    }

    th.condensing {
      background-color: #ffccbc;
      color: black;
    }

    input[type="number"] {
      width: 80px;
      padding: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      td {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coefficient Generator</h1>

    <form method="POST" action="/submit-tables">
      <label for="evap_temps">Evaporating Temperatures (comma-separated):</label>
      <textarea id="evap_temps" name="evap_temps">30, 40, 50</textarea>

      <label for="cond_temps">Condensing Temperatures (comma-separated):</label>
      <textarea id="cond_temps" name="cond_temps">90, 100</textarea>

      <h2>Capacity (BTU/hr)</h2>
      <table>
        <thead>
          <tr>
            <th class="condensing">Cond Temp \ Evap Temp</th>
            <th class="evaporating">30</th>
            <th class="evaporating">40</th>
            <th class="evaporating">50</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="condensing">90</th>
            <td><input type="number" name="capacity_0_0" step="any"></td>
            <td><input type="number" name="capacity_0_1" step="any"></td>
            <td><input type="number" name="capacity_0_2" step="any"></td>
          </tr>
          <tr>
            <th class="condensing">100</th>
            <td><input type="number" name="capacity_1_0" step="any"></td>
            <td><input type="number" name="capacity_1_1" step="any"></td>
            <td><input type="number" name="capacity_1_2" step="any"></td>
          </tr>
        </tbody>
      </table>

      <h2>Power (W)</h2>
      <table>
        <thead>
          <tr>
            <th class="condensing">Cond Temp \ Evap Temp</th>
            <th class="evaporating">30</th>
            <th class="evaporating">40</th>
            <th class="evaporating">50</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="condensing">90</th>
            <td><input type="number" name="power_0_0" step="any"></td>
            <td><input type="number" name="power_0_1" step="any"></td>
            <td><input type="number" name="power_0_2" step="any"></td>
          </tr>
          <tr>
            <th class="condensing">100</th>
            <td><input type="number" name="power_1_0" step="any"></td>
            <td><input type="number" name="power_1_1" step="any"></td>
            <td><input type="number" name="power_1_2" step="any"></td>
          </tr>
        </tbody>
      </table>

      <h2>Mass Flow Rate (lb/hr)</h2>
      <table>
        <thead>
          <tr>
            <th class="condensing">Cond Temp \ Evap Temp</th>
            <th class="evaporating">30</th>
            <th class="evaporating">40</th>
            <th class="evaporating">50</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="condensing">90</th>
            <td><input type="number" name="massflow_0_0" step="any"></td>
            <td><input type="number" name="massflow_0_1" step="any"></td>
            <td><input type="number" name="massflow_0_2" step="any"></td>
          </tr>
          <tr>
            <th class="condensing">100</th>
            <td><input type="number" name="massflow_1_0" step="any"></td>
            <td><input type="number" name="massflow_1_1" step="any"></td>
            <td><input type="number" name="massflow_1_2" step="any"></td>
          </tr>
        </tbody>
      </table>

      <input type="submit" value="Generate Coefficients">
    </form>
  </div>
</body>
</html>
